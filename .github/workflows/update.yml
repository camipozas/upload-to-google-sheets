name: Update indicators into Google Sheets
"on":
    workflow_dispatch: null
    push:
        branches:
            - feature
    schedule:
        - cron: 0 8-13/5 * * 1-5
env:
    SHEET_ID: "${{secrets.SHEET_ID}}"
    SHEET_RANGE: "${{secrets.SHEET_RANGE}}"
jobs:
    upload:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: npm install
              working-directory: ./package.json # This is the path to the folder where the package.json is located
            - run: npm run start
              working-directory: ./package.json # This is the path to the folder where the package.json is located

